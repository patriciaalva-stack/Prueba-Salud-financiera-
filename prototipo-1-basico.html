<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cr√©ditos - Prototipo B√°sico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-container {
            padding: 30px 20px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .results {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            font-weight: 700;
            color: #667eea;
            font-size: 18px;
        }

        .total-payment {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 15px;
        }

        .total-payment .amount {
            font-size: 24px;
            font-weight: 700;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Simulador de Cr√©ditos</h1>
            <p>Calcula tu pr√©stamo de forma r√°pida y sencilla</p>
        </div>

        <div class="form-container">
            <div class="input-group">
                <label for="amount">Monto del pr√©stamo ($)</label>
                <input type="number" id="amount" placeholder="Ej: 10000" min="100" step="100">
            </div>

            <div class="input-group">
                <label for="term">Plazo de pago</label>
                <select id="term">
                    <option value="12">12 meses</option>
                    <option value="24">24 meses</option>
                    <option value="36">36 meses</option>
                    <option value="48">48 meses</option>
                    <option value="60">60 meses</option>
                </select>
            </div>

            <div class="input-group">
                <label for="interest">Tasa de inter√©s anual (%)</label>
                <input type="number" id="interest" placeholder="Ej: 15" min="1" max="50" step="0.1" value="15">
            </div>

            <button class="calculate-btn" onclick="calculateLoan()">
                üßÆ Calcular Cr√©dito
            </button>

            <div class="results" id="results">
                <div class="result-item">
                    <span class="result-label">Cuota mensual:</span>
                    <span class="result-value" id="monthlyPayment">$0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total a pagar:</span>
                    <span class="result-value" id="totalPayment">$0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Intereses totales:</span>
                    <span class="result-value" id="totalInterest">$0</span>
                </div>
                <div class="total-payment">
                    <div>Pago total del cr√©dito</div>
                    <div class="amount" id="grandTotal">$0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateLoan() {
            const amount = parseFloat(document.getElementById('amount').value);
            const term = parseInt(document.getElementById('term').value);
            const annualInterest = parseFloat(document.getElementById('interest').value);

            if (!amount || amount < 100) {
                alert('Por favor ingresa un monto v√°lido (m√≠nimo $100)');
                return;
            }

            if (!term || !annualInterest) {
                alert('Por favor completa todos los campos');
                return;
            }

            // Convertir tasa anual a mensual
            const monthlyInterest = annualInterest / 12 / 100;
            
            // Calcular cuota mensual usando f√≥rmula de amortizaci√≥n
            const monthlyPayment = amount * (monthlyInterest * Math.pow(1 + monthlyInterest, term)) / 
                                 (Math.pow(1 + monthlyInterest, term) - 1);
            
            const totalPayment = monthlyPayment * term;
            const totalInterest = totalPayment - amount;

            // Mostrar resultados
            document.getElementById('monthlyPayment').textContent = '$' + monthlyPayment.toFixed(2);
            document.getElementById('totalPayment').textContent = '$' + totalPayment.toFixed(2);
            document.getElementById('totalInterest').textContent = '$' + totalInterest.toFixed(2);
            document.getElementById('grandTotal').textContent = '$' + totalPayment.toFixed(2);

            // Mostrar secci√≥n de resultados
            document.getElementById('results').classList.add('show');
        }

        // Calcular autom√°ticamente al cambiar valores
        document.getElementById('amount').addEventListener('input', function() {
            if (this.value && document.getElementById('results').classList.contains('show')) {
                calculateLoan();
            }
        });

        document.getElementById('term').addEventListener('change', function() {
            if (document.getElementById('amount').value && document.getElementById('results').classList.contains('show')) {
                calculateLoan();
            }
        });

        document.getElementById('interest').addEventListener('input', function() {
            if (this.value && document.getElementById('amount').value && document.getElementById('results').classList.contains('show')) {
                calculateLoan();
            }
        });
    </script>
</body>
</html>
